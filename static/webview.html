<style type="text/css">
    body div{
        margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
    }
	html,body,iframe{
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
</style>
<script type="text/javascript">
	var urlSearch = document.location.search 
	if(urlSearch[0] == "?"){
		urlSearch = urlSearch.slice(1)
	}
	var query = urlSearch.split('&');
	var reqQuery = {}
	query.forEach((path)=>{
		path = path.split('=');
		var key = path.shift()
		reqQuery[key]= path.join("=");
	})
	console.log(reqQuery)
	var url = reqQuery.movieUrl;
	
	var body = document.getElementsByTagName("body");
	var div = document.createElement("div");
	div.innerHTML = '<iframe id="idFrame" name="idFrame" src="'+url+'" height = "100%" width = "100%" frameborder="0" scrolling="auto"  ></iframe>';
	document.body.appendChild(div);
	
</script>

</html>
